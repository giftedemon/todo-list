<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>HTML</title><script defer="defer" src="main.js"></script></head><body><aside><div class="aside__content"><div class="aside__account"><img src="723c4510c338470d86c3.jpg" alt="Profile picture"/><div class="account__name">John Doe</div><div class="account__notification"></div></div><div class="aside__tab aside__add-task" id="add-task"><img src="eed19f10bf3057b0dc1b.svg" alt="Plus icon"/><div class="tab__text">Add task</div></div><div class="aside__tab aside__filter"><img src="456b808a847431b10d3c.svg" alt="Inbox icon"/><div class="tab__text">Incoming</div></div><div class="aside__tab aside__filter"><img src="4da2a1d1fd94faa5fe99.svg" alt="Today icon"/><div class="tab__text">Today</div></div></div><div class="aside__projects"><div class="aside__projects-title"><h4>My Projects</h4><div class="projects-details"><div class="aside__add-project"><img src="47953cc2f22c631b5888.svg" alt="Plus sign"/></div></div></div><div class="projects"></div></div></aside><main><div class="main__content"><div class="main__info"><h3 class="main__title">Incoming</h3><p class="main__number-of-tasks"></p></div><div class="main__tasks"></div><div class="main__add-task" id="add-task"><img src="eed19f10bf3057b0dc1b.svg" alt="Plus Icon"/><div class="add-task__text">Add task</div></div></div></main><div class="task hidden"><h3 class="task__name">Task name</h3><img class="task__exit" src="eea30732ffdbf08a1cda.svg" alt="X mark"/><p class="task__description">Description</p><div class="task__details"><span class="task__due-date">Till end of time</span> <span class="task__priority">1 priority</span> <span class="task__project">Default</span></div></div><div class="add-task hidden"><h4>Add Task</h4><img class="task__exit" src="eea30732ffdbf08a1cda.svg" alt="X mark"/><form action="#" class="add-task__form"><div><label for="title">Title:</label> <input id="title" name="title" required/></div><div><label for="description">Description:</label> <input id="description" name="description"/></div><div class="add-task__option"><label for="dueDate">Due Date:</label> <input type="date" id="dueDate" name="dueDate"/></div><div class="add-task__option"><label for="priority">Priority:</label> <select name="priority" id="priority"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div><div class="add-task__option"><label for="project">Project:</label> <select class="add-task__projects" name="project" id="project"><option value="default">default</option></select></div><button>Add Task</button></form></div><div class="edit-task hidden"><h4>Edit Task</h4><img class="task__exit" src="eea30732ffdbf08a1cda.svg" alt="X mark"/><form action="#" class="edit-task__form"></form></div><div class="add-project hidden"><h4>Add project</h4><img class="task__exit" src="eea30732ffdbf08a1cda.svg" alt="X mark"/><form action="#" class="add-project__form"><div><label for="title">Title:</label> <input id="title" name="title" required/></div><button>Add Project</button></form></div><div class="overlay hidden"></div></body></html>
