<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>HTML</title>
    </head>
    <body>
        <aside>
            <div class="aside__content">
                <div class="aside__account">
                    <img src="./imgs/pfp.jpg" alt="Profile picture" />
                    <div class="account__name">John Doe</div>
                    <div class="account__notification"></div>
                </div>

                <div class="aside__tab aside__add-task">
                    <img src="./imgs/add-circle-stroke-rounded.svg" alt="Plus icon" />
                    <div class="tab__text">Add task</div>
                </div>

                <div class="aside__tab">
                    <img src="./imgs/inbox-stroke-rounded.svg" alt="Inbox icon" />
                    <div class="tab__text">Incoming</div>
                </div>

                <div class="aside__tab">
                    <img src="./imgs/calendar-03-stroke-rounded.svg" alt="Today icon" />
                    <div class="tab__text">Today</div>
                </div>
            </div>

            <div class="aside__projects">
                <div class="aside__projects-title">
                    <h4>My Projects</h4>
                    <div class="projects-details">
                        <div class="aside__add-project">
                            <img src="./imgs/add-01-stroke-rounded.svg" alt="Plus sign" />
                        </div>
                        <div class="aside__show-projects">
                            <img src="./imgs/arrow-down-01-stroke-rounded.svg" alt="Arrow down" />
                        </div>
                    </div>
                </div>

                <div class="projects">
                    <div class="project aside__tab">
                        <img src="./imgs/grid-stroke-rounded.svg" alt="Grid" />
                        <div class="project__text tab__text">My Project</div>
                    </div>
                </div>
            </div>
        </aside>

        <main>
            <div class="main__content">
                <h3 class="main__title">Incoming</h3>
                <div class="main__add-task">
                    <div class="add-task__image"></div>
                    <div class="add-task__text">Add task</div>
                </div>
            </div>
        </main>
    </body>
</html>
